<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link href="clientes.html" rel="cliente">
    <link href="associar.html" rel="associar">
    <link href="produto.html" rel="produto">  
     <link href="styles.css" rel="stylesheet">
    <title>Cadastro de Ciente</title>
</head>
<body>
 <h1>Pagina Inicial</h1>
 <ul>
    <li><a href="/clientes.html">Clientes</a></li>
    <li><a href="/produtos.html">Produtos</a></li>
    <li><a href="/associar.html">Associar Produtos aos Clientes</a></li>
 </ul>
 <h1>Cadastro de Clientes</h1>
 <form action="/clientes" method="POST">
     <label for="nome">Nome:</label><br>
     <input type="text" id="nome" name="nome" required><br><br>
     
     <label for="documento">Documento:</label><br>
     <input type="text" id="documento" name="documento" required><br><br>
     
     <label for="telefone">Telefone:</label><br>
     <input type="text" id="telefone" name="telefone" required><br><br>
     
     <label for="email">E-mail:</label><br>
     <input type="email" id="email" name="email" required><br><br>
     
     <label for="ativo">Ativo:</label><br>
     <select name="ativo" id="ativo" required>
         <option value="Sim">Sim</option>
         <option value="Não">Não</option>
     </select><br><br>
     
     <input type="submit" value="Cadastrar">
 </form>
    
</body>
</html>
